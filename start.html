<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصه هارفست للقدرات</title>
    <style>
        body {
            background-color: #007BFF; /* خلفية زرقاء */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 5s infinite;
        }

        .bubble1 { width: 50px; height: 50px; background: red; }
        .bubble2 { width: 30px; height: 30px; background: yellow; }
        .bubble3 { width: 40px; height: 40px; background: green; }
        .bubble4 { width: 60px; height: 60px; background: orange; }
        .bubble5 { width: 25px; height: 25px; background: purple; }

        .title {
            font-size: 48px;
            margin-top: 20%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>

    <div class="title">ابدأ الآن</div>
    
    <div>
        <button class="button" onclick="window.location.href='courses.html'">الكورسات</button>
        <button class="button" onclick="window.location.href='registered-courses.html'">الكورسات المسجلة</button>
        <button class="button" onclick="window.location.href='harvest-bags.html'">حقائب هارفست</button>
        <button class="button" onclick="window.location.href='live-courses.html'">الكورسات البث المباشر</button>
        <button class="button" onclick="window.location.href='harvest-competitions.html'">مسابقات هارفست</button>
        <button class="button" onclick="window.location.href='harvest-store.html'">متجر هارفست</button>
        <button class="button" onclick="window.location.href='harvest-library.html'">مكتبة هارفست</button>
    </div>

    <script>
        const bubbles = document.querySelectorAll('.bubble');

        bubbles.forEach(bubble => {
            const randomX = Math.random() * window.innerWidth;
            const randomDuration = Math.random() * 5 + 3; // مدة بين 3 إلى 8 ثواني
            bubble.style.left = `${randomX}px`;
            bubble.style.animationDuration = `${randomDuration}s`;
        });
    </script>
</body>
</html>
